<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <form>
        <label for="name">Nombre:</label>
        <input type="text" id="name" placeholder="Escribe tu nombre"><br/>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Escribe tu email"><br/>
        <label for="phone">Telefono:</label>
        <input type="text" id="phone" placeholder="Escribe tu Telefono"><br/>
        <label for="msg">Mensaje:</label>
        <textarea  id="msg" placeholder="Escribe tu mensaje"></textarea>
        <input type="button" value="Enviar">
    <form>
</body>
</html>
